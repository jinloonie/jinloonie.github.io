<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background: url(whereami.jpg);
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      justify-content: center;
      align-items: center;
      margin: 0px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 30px;
      position: relative;
      z-index: 5;
    }

    .clown-gif {
      top: -35px;
      right: -15px;
      position: fixed;
    }

    .dialoguebox {
      position: fixed;
      left: 10px;
      right: 10px;
      bottom: 70px;
      width: 80%;
      height: 400px;
      background-color: rgba(200, 200, 200, 0.8);
      border: 3px solid darkred;
      border-radius: 12px;
      color: white;
      font-family: "Creepster", system-ui;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 30px;
      box-sizing: border-box;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .dialoguebox .title {
      font-size: 30px;
      margin: 0;
      color: crimson;
      text-shadow: 1px 1px 2px black;
      padding: 0;
      line-height: 1;
    }

    .body-text {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.2;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      gap: 12px;
      flex-wrap: wrap;
      width: 100%;
    }

    .response-btn {
      background-color: darkred;
      color: white;
      font-family: "Creepster", system-ui;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      flex: 1 1 45%;
      transition: background 0.3s ease;
    }

    .response-btn:hover {
      background-color: crimson;
    }

    @media (max-width: 500px) {
      .response-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="clown-gif"><img src="clownpixel.gif" alt="Creepy Clown"></div>

    <div class="dialoguebox">
      <h1 class="title"> What would you do?</h1>
      <p class="body-text">Pick your choice wisely...</p>

      <div class="choices">
        <button onclick="location.href='page11-1.html'" class="response-btn">Send Photo</button>
        <button onclick="location.href='page11-2.html'" class="response-btn">Block and Report</button>
      </div>
    </div>
  </div>

  <script>
  const bgMusic = new Audio("quizbgm.mp3");
    bgMusic.loop = true;
    bgMusic.currentTime = 2; 
    bgMusic.play().catch(e => console.log("Autoplay blocked:", e));

  </script>

</body>
</html>
